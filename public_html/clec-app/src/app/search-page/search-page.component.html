<app-header></app-header>
<div style="height: 200px;"></div>
<div class="container"> 
    <div class="row">
        
        <div class="col-lg-12 card-margin">
            <div class="card search-form">
                <div class="card-body p-0">
                    <form id="search-form" #searchGolobal="ngForm" (ngSubmit)="chercherLivre(searchGolobal)">
                        <div class="row">
                            <div class="col-12">
                                <div class="row no-gutters">
    
                                    <div class="col-lg-3 col-md-3 col-sm-12 p-0" >
                                        <select placeholder="Chercher ..." style="width:200px" id="exampleFormControlSelect1" value="categorie" name="type" ngModel>
                                            <option value="categorie" selected>Catégorie</option>
                                            <option value="titre">Titre</option>
                                        </select>
                                        
                                    </div>
                                    <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                                        <input type="text" placeholder="Chercher ..." class="form-control" id="search" name="search" ngModel>
                                    </div>
                                    <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                        <button type="submit" class="btn btn-base">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
      <br>
      <br>
    
        <div *ngIf="divChecker === true">
            <div *ngIf="livresTrouver.length === 0">
                <div style="height: 70px;"></div>
                <div class="alert alert-info">Aucun livre trouvé.</div>
                <div style="height: 30px;"></div>
            </div>
                <div  *ngIf="livresTrouver.length" >
                    <div class="row">
                        <div class="col-md-4" *ngFor="let livre of livresTrouver">
                            <app-produit class="col-3" [livreItem]="livre"></app-produit>
                        </div>
                    </div>
                </div>  
        </div>


</div>
